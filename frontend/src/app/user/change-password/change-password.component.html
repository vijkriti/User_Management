<div class="container">
  <div class="change-password-form">
    <h1>Change Password</h1>
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
          id="oldPassword"
          type="password"
          formControlName="oldPassword"
        />
        <div class="error-message" *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid">
          <div *ngIf="changePasswordForm.get('oldPassword')?.errors?.['required']">
            This field is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
        />
        <div class="error-message" *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid">
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">
            This field is required
          </div>
          <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['maxlength']">
            Password must not exceed 20 characters.
          </div>
        </div>
      </div>
      <p *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </p>
      <button [disabled]="changePasswordForm.invalid" type="submit">
        Change Password
      </button>
    </form>
  </div>
</div>
